name: Build release
on: 
  release:
      types:
        - published
jobs:
  release-linux-386:
    name: release linux/386
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: compile and release
      uses: elfgzp/go-release.action@master
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        MAIN_GO_PATH: cmd/lazykube/lazykube.go
        GOARCH: "386"
        GOOS: linux
  release-linux-amd64:
    name: release linux/amd64
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: compile and release
      uses: elfgzp/go-release.action@master
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        MAIN_GO_PATH: cmd/lazykube/lazykube.go
        GOARCH: amd64
        GOOS: linux
  release-darwin-386:
